    and Participant Observation; Ethnographic Ananlysis</dc:type>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/59807</dc:identifier>\n\t<dc:identifier>10.18113/P8ik259807</dc:identifier>\n\t<dc:source
