    xml:lang=\"en-US\">Commercialization and Marketing of Women's Indigenous Knowledge
    Products: A Case Study of Maasai Body Ornamental Products in Arusha, Tanzania</dc:title>\n\t<dc:creator>Aikaeli,
    Jehovaness</dc:creator>\n\t<dc:creator>Mkenda, Beatrice Kalinda</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Maasai Women</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Indigenous
    Knowledge</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Body Ornamental Products</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Income and Employment</dc:subject>\n\t<dc:description xml:lang=\"en-US\">This
    study casts light on constraints and potentials of Maasai indigenousknowledge
    and body ornament production skills. Synergy between indigenousand Western knowledge
    is appreciated in literature. Study findings show thatMaasai women produce indigenous
    body ornamental products with amplebusiness opportunities. However, there have
    been little commercialization andmarketing initiatives for these products. Marketing
    information is limited andpenetration into the market is shallow. Regression results
    reveal that a domesticmarket is important for generating income for Maasai women.
    Nonetheless,switching to export/tourist markets has a high potential for additional
    earnings.Productivity, market participation, income, and employment are undermined
    bylow education levels and specialization in production, inter alia.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2019-05-02</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
