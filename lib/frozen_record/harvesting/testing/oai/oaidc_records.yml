    xml:lang=\"en-US\">corn farmers</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">testimonies</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">food sustainability</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">land
    resource</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">corn varieties</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">cultivation</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">genetically
    modified corn crop production</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">narratives</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">natural habitats</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Western
    scientific paradigm</dc:subject>\n\t<dc:description xml:lang=\"en-US\">The author
    applies an ecocritical perspective to the study of Javier Castellanos' 1988 monograph
    of Yojovi corn farmers' testimonies, El cultivo del maíz en Yojovi. The author's
    ecocritical lens establishes Yojovi rights to determine food sustainability practices
    and to determine land resource use. In particular, the author examines the conflicts
    between Yojovi knowledge of corn varieties and their cultivation and the pressure
    to alter their practices to adhere to genetically modified corn crop production.
    She also reveals the conflicts between Yojovi narratives that situate humans within
    their natural habitats and the Western scientific paradigm's narratives that tend
    to separate humans from the natural world.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The
    Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-03-30</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
