    Anthropology</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Indigenous Research
    Methods</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Decolonized Research Methods</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Native Studies</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">First
    Nations Studies</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Feminist Anthropology</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Feminist Studies</dc:subject>\n\t<dc:description xml:lang=\"en-US\">Focusing
    on stories told to the author by her mother, this life history work counters critiques
    that qualitative life history research is weak on method and theory by taking
    a decolonizing approach. Working with decolonizing theory to understand the stories
    shared, the author examines how the continued colonization of native women's minds
    and bodies impacts their humanity in both perception and treatment by others.
    The author discuses decolonizing research as both action and process, considers
    the effectiveness of a decolonizing strategy in life history research, and calls
    on others to take a decolonizing approach in their own work. </dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2016-05-24</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
