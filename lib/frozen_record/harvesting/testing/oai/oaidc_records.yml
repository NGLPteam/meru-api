    Knowledge</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Taboos</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">The gorillas of Africa are known around the world, but African
    stories ofgorillas are not. Indigenous knowledge of gorillas is almost entirely
    absent fromthe global canon. The absence of African accounts reflects a history
    of colonialexclusion, inadequate opportunity, and epistemic injustice. Discountingindigenous
    knowledge limits understanding of gorillas and creates challengesfor justifying
    gorilla conservation. To be just, conservation efforts must beendorsed by those
    most affected: the indigenous communities neighboringgorilla habitats. As indigenous
    ways of knowing are underrepresented in thevery knowledge from which conservationists
    rationalize their efforts, adequatejustification will require seeking out and
    amplifying African knowledge ofgorillas. In engaging indigenous knowledge, outsiders
    must reflect on their ownways of knowing and be open to a dramatically different
    understanding. In thecontext of gorillas, this means learning other ways to know
    the apes andindigenous knowledge in order to inform and guide modern relationshipsbetween
    humans and gorillas.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The
    Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2019-05-02</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
