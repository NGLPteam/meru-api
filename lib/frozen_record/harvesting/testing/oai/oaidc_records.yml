    xml:lang=\"en-US\">Scientific Language and Thought in an African Indigenous Knowledge
    System: About Dagara Cultic Institutions and Frames of Thought</dc:title>\n\t<dc:creator>Tengan,
    Alexis Bekayne</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Scientific Language</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Dagara People</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Thought
    Frames</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Scientific Colonialism</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Indigenous Knowledge</dc:subject>\n\t<dc:description xml:lang=\"en-US\">
    The African indigenous knowledge system, like any academic discipline, has its
    own specific language and jargon as a created symbolic system, which it uses both
    to see and understand the reality that is the focus of its study and subsequently
    to document, communicate, and further increase its knowledge content. However,
    it is generally the case that \"scientific colonialism,\" as Galtung puts it (Galtung
    1967), in African indigenous knowledge as a science has led to a distortion of
    the language and culture used to understand African knowledge generally and, by
    extension, a distortion of the theoretical and philosophical underpinnings of
    thought. This article takes the view that scholars of African indigenous knowledge
    and science need to tackle the issue of scientific decolonization in order to
    generate and understand the scientific lexicon through which this knowledge system
    has come into existence. This article focuses on the ethnographic description
    and analysis of cultic institutions among the Dagara of northwest Ghana, within
    which knowledge paradigms and thought frames are embedded.   </dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2016-05-24</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
