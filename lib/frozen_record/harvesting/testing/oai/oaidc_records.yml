    xml:lang=\"en-US\">Traditional Pottery of Bhaktapur</dc:title>\n\t<dc:creator>Rothenberger,
    Elizabeth Anne</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Pottery</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Craft</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Nepal</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">In 2014, I conducted fieldwork studying traditional pottery
    making in Bhaktapur, Nepal. The pottery, which is made for commercial purposes
    today, is still produced with a traditional ash firing process. My fieldwork consisted
    of interviews, observations, and interactions with a traditional family of potters.
    I found that, while pottery production is still continuing among the Newar community,
    it has changed in recent years to adapt to technological advances, including the
    electric wheel and the availability of resources such as clay, plastic, and electricity.
    The increasingly wide variety of economic opportunities available to the younger
    generation poses challenges to the continuation of this occupation.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2016-05-23</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
