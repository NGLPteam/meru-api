    xml:lang=\"en-US\">Spatial Intelligence</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Interpersonal
    Intelligence</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Natural Intelligence</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Cultural Capital</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Indian
    Education System</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Aadivasi Education</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">This paper is based on an analysis of the drawings of Aadivasi
    children in Maraharashtra, a state in India. It presents the otherwise neglected
    world of the Aadivasi children, namely, the children's perspectives towards their
    environment and culture as expressed in the drawings. It also discusses the influence
    of the geographical and cultural environment on the drawing style of Aadivasi
    children, emphasizing special features of the drawings, i.e., their collective
    creation. It further analyzes the intellectual attributes Aadivasi children exhibit
    through their art work using the theory framework of multiple-intelligence. The
    drawings exhibit different aspects of visual-spatial intelligence and a strong
    emotional bond between Aadivasi children and nature. The paper offers leads for
    understanding the visual-spatial intelligence and naturalistic intelligence among
    these children. It also discusses the possibility that the high ability of coordination
    and cooperation among Aadivasi children acquired through socialization in their
    communities could be attributed as interpersonal intelligence. The paper comments
    on the design of the Indian Education System, which is characterized by an insensitive
    approach towards the specific cultural context and intellectual attributes of
    tribal children.   </dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The Pennsylvania
    State University Libraries</dc:publisher>\n\t<dc:date>2016-07-29</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
