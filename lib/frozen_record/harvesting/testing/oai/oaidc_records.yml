    xml:lang=\"en-US\">Prioritizing Women's Knowledge in Climate Change: Preparing
    for my Dissertation Research in Indonesia</dc:title>\n\t<dc:creator>Eissler, Sarah</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Women's Knowledge</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Climate
    Change</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Cacao</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Indonesia</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Small-scale
    Farmers</dc:subject>\n\t<dc:description xml:lang=\"en-US\">The implications of
    climate change are serious for small-scale farmers, particularly those dependent
    on high value commodity crops, like cacao, to sustain their livelihoods. Of these
    small-scale farmers, women are disproportionately impacted by the risks and variability
    attributed to global climate change, yet they are often overlooked in strategy
    and policy developments for adaptation or mitigation. Local and indigenous women's
    voices and knowledges especially are missing from global conversations regarding
    climate change. Sarah Eissler, a PhD Candidate in Rural Sociology, will spend
    half of 2017 in Sulawesi, Indonesia, investigating and collecting women's voices,
    knowledge, and experiences, along with opinions in regards to climate change for
    small-scale cacao producers. This article discusses the preparation involved in
    conducting a six-month field stay in Indonesia as well as background literature
    and influences pertaining to a research project that prioritizes women's and indigenous
    knowledge.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The Pennsylvania
    State University Libraries</dc:publisher>\n\t<dc:date>2017-06-15</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/60154</dc:identifier>\n\t<dc:identifier>10.18113/P8ik360154</dc:identifier>\n\t<dc:source
