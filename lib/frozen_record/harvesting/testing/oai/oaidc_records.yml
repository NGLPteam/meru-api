    xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/  http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n\t<dc:title
    xml:lang=\"en-US\">Kwasinaboo Puha (Snake Medicine)</dc:title>\n\t<dc:creator>Pahdopony,
    Juanita</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Comanche</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">kwasinaboo puha</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">snake
    medicine</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">knowledge</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">intergenerational storytelling</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">oral performance</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">poetry</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Lawton</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Oklahoma</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">This article is part historical narrative and part personal
    memoir. The author begins by explaining the Comanche tribal history of kwasinaboo
    puha (snake medicine). She then discusses the knowledge of kwasinaboo puha that
    is passed down to Comanche children through an intergenerational process that
    combines empirical knowledge of snake taxonomy with cultural knowledge of the
    kwasinaboo puha story. The author then turns to her own initiation into Comanche
    tribal life by listening to her grandfather's oral performance of the kwasinaboo
    puha story. Finally, the author reveals her adult memories of crossing paths with
    snakes and how kwasinaboo puha presents itself in her poetry. As a result, this
    article provides readers with an insight into the empirical and metaphorical practices
    necessary for the continuance of Comanche communal identity and survival in the
    Lawton area of Oklahoma.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The
    Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-03-30</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
    xml:lang=\"en-US\">Peer-reviewed Article</dc:type>\n\t<dc:format>text/html</dc:format>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/59687</dc:identifier>\n\t<dc:identifier>10.18113/P8ik159687</dc:identifier>\n\t<dc:source
    xml:lang=\"en-US\">IK: Other Ways of Knowing; IK: Other Ways of Knowing, Vol.
    1, no.1; 1-8</dc:source>\n\t<dc:source>2377-3413</dc:source>\n\t<dc:language>eng</dc:language>\n\t<dc:relation>https://journals.psu.edu/ik/article/view/59687/60005</dc:relation>\n\t<dc:relation>https://journals.psu.edu/ik/article/view/59687/60006</dc:relation>\n</oai_dc:dc>"
