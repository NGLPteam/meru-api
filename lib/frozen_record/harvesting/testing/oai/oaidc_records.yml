    Africa: Reviving Interconnections for Sustainable Development</dc:title>\n\t<dc:creator>Bayeck,
    Rebecca Yvonne</dc:creator>\n\t<dc:creator>Asino, Tutaleni I</dc:creator>\n\t<dc:creator>Malisa,
    Mark</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Indigenous knowledge</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">indigenous communities</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">integrated
    curriculum</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">preservation</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">Interest in Indigenous knowledge is increasingly growing. Researchers
    from diverse field such as education, science, and agriculture are investigating
    forms of knowledge that are often local and also owned by indigenous communities.
     Concerns about the survival of indigenous knowledge has caused some scholars
    to think about ways to preserve this knowledge since it is generally orally communicated,
    and often depends on the survival of the indigenous communities that owns it.
     Integrated curriculum, incorporation of indigenous knowledge into formal education,
    and teaching of indigenous languages are some approaches advised by scholars to
    preserved these ways of knowing. These concerns and suggestions shed light to
    the fact that indigenous knowledge is part of human history and development, and
    losing that knowledge would mean losing part of what makes us humans, our ability
    to understand and face challenges from different perspectives, and creatively.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-12-05</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:format>text/html</dc:format>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/59730</dc:identifier>\n\t<dc:identifier>10.18113/P8ik159730</dc:identifier>\n\t<dc:source
