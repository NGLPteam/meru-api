  metadata_source: "<oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
    xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
    xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/  http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n\t<dc:title
    xml:lang=\"en-US\">Stepping Up Traditional Knowledge and Technologies for Higher
    Women Employment and Income: A Case of Women Milk Producers in Arumeru and Hai
    Districts in Tanzania</dc:title>\n\t<dc:creator>Loth, Gilliard</dc:creator>\n\t<dc:creator>Aikaeli,
    Jehovaness</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Indigenous Knowledge</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Milk Production</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Rural
    Women Employment and Income</dc:subject>\n\t<dc:description xml:lang=\"en-US\">This
    study sheds light on the potential benefits of stepping up the use of indigenous
    knowledge for women milk producers in rural areas of the Arumeru and Hai districts.
    The findings indicate that milk is socially and traditionally regarded as a good
    produced by women since they have the largest stake in its management at the household
    level. Income differences were also witnessed in both districts. Women engaged
    in milk production faced challenges such as: low milk prices and poor infrastructures—especially
    in regards to rural roads, lack/shortage of veterinary services, lack of access
    to capital, high costs of animal needs, pests and diseases affecting productivity
    of the livestock, and poor cow breeds. Findings show that indigenous knowledge
    of milk production, processing, value addition, and marketing in the Hai District
    was advanced compared to the Arumeru District. The study recommends women engaged
    in dairy projects should be trained with knowledge on the best practices using
    improved indigenous knowledge and the resources available in their areas. </dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2018-11-05</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
    xml:lang=\"en-US\">Peer-reviewed Article</dc:type>\n\t<dc:type xml:lang=\"en-US\">Case
    Study</dc:type>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:format>application/msword</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/60439</dc:identifier>\n\t<dc:identifier>10.18113/P8ik460439</dc:identifier>\n\t<dc:source
    xml:lang=\"en-US\">IK: Other Ways of Knowing; IK: OTHER WAYS OF KNOWING, VOL.
