    xml:lang=\"en-US\">The Black Day: Yarsagunbu, the State, and the Struggle for
    Justice</dc:title>\n\t<dc:creator>Dolpo, Tashi Tewa</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Indigenous Peoples</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Dolpo</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Centralized Structure</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Violence</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Yarsagunbu</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Nepal</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">The emergence of the unified Nepal with its centralized structure
    has put indigenous peoples in danger. Exclusion has been a primary medium to negate
    the indigenous peoples and their knowledge. Violence has become a new weapon to
    silence these peoples. The state is still reluctant to accept indigenous peoples'
    demands though the peoples' aspiration of justice reflects their own socio-cultural
    and political context, affected by the state led exclusion and violence. The interrelation
    of this hidden structural violence and continued historical exclusion by the state
    has led to continuing direct violence and injustice on the indigenous peoples
    of Nepal.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The Pennsylvania
