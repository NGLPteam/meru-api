    xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/  http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n\t<dc:title
    xml:lang=\"en-US\">Dancing Together: The Lakota Sun Dance and Ethical Intercultural
    Exchange</dc:title>\n\t<dc:creator>Hallowell, Ronan</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Native American Sun Dance</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Lakota
    Traditions</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Intercultural Communication</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Ceremony</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Ethics</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">Reflecting upon my twenty years of participation in several
    Lakota Sun Dance ceremony communities, this article explores ethical questions
    that arise from non-Native people practicing traditional Native American ceremonies,
    especially the Lakota Sun Dance. Through personal stories of lessons learned attending
    twenty Lakota Sun Dances, being taught for many years to sing ceremonial songs
    by a fluent Lakota singer/elder, and a historical overview of the Sun Dance, I
    discuss paths toward mutually enhancing intercultural communication based on respect,
    shared sacrifice, generosity, integrity, and the cultivation of long-term thinking
    for the well-being of people and the planet, now, and for generations to come.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2016-08-11</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
