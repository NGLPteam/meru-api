    xml:lang=\"en-US\">Landscapes' Lessons: Native American Cultural Geography in
    Nineteenth-Century Oregon and Washington</dc:title>\n\t<dc:creator>Bergmann, Mathias
    D.</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Indian Stories</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Cultural Geography</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Nineteenth
    Century</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Indian Removal</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">The depth and complexity of the cultural significance of physical
    geographic spaces to Native Americans is often underappreciated or misunderstood.
    For Pacific Northwest indigenous groups, landscapes contained lessons by which
    to live and histories of their people and their neighbors. The stories embedded
    in the landscapes not only augmented the oral tradition but were also crucial
    to the maintenance of socio-cultural values of native communities. The stories
    the landscape produced served as cultural reminders, but their efficacy depended
    upon continued contact with those locales. Knowing this helps us better understand
    the upheaval wrought by the US removal policy, which relocated Indians away from
    familiar landscapes and the lessons they imparted to remote and too often mute
    reservation lands.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The Pennsylvania
    State University Libraries</dc:publisher>\n\t<dc:date>2016-07-06</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
