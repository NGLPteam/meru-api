    xml:lang=\"en-US\">Quechuan Voices: The Art of Storytelling through Song</dc:title>\n\t<dc:creator>Anderson,
    Sarah</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Claudia Llosa</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">The Milk of Sorrow</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">La
    teta asustada</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">song</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">storytelling</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Quechua</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Quechuan women's rights</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Peru</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">healing processes</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">liberation</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">trauma</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">rape</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">race</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">class</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">gender</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Civil
    War</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">knowledge</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">traditional medicinal practices</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">traditional food sour</dc:subject>\n\t<dc:description xml:lang=\"en-US\">Sarah
    Anderson examines Claudia Llosa's 2009 film, The Milk of Sorrow (La teta asustada)
    for its use of song as a storytelling medium for expressing Quechuan women's rights
    in Peru. The author argues that Llosa's film represents Quechuan women's healing
    processes and their desire for liberation from the trauma of rape and the specters
    of race, class, and gender oppressions experienced during Peru's 1980-2000 Civil
    War. Anderson explicates the main character Fausta's song for three major symbols
    of Quechuan knowledge: healing the disease contracted by \"the milk of sorrow,\"
    with traditional medicinal practices; Quechuan links to traditional food sources
    and land rights through a potato hidden in Fausta's vagina; and the potato's manifestation
    into a growing plant as a symbol of hope for indigenous Quechuan assertion of
    culture, land, and identity rights, especially for women.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-03-30</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
    xml:lang=\"en-US\">Peer-reviewed Article</dc:type>\n\t<dc:format>text/html</dc:format>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/59689</dc:identifier>\n\t<dc:identifier>10.18113/P8ik159689</dc:identifier>\n\t<dc:source
    xml:lang=\"en-US\">IK: Other Ways of Knowing; IK: Other Ways of Knowing, Vol.
    1, no.1; 15-20</dc:source>\n\t<dc:source>2377-3413</dc:source>\n\t<dc:language>eng</dc:language>\n\t<dc:relation>https://journals.psu.edu/ik/article/view/59689/60009</dc:relation>\n\t<dc:relation>https://journals.psu.edu/ik/article/view/59689/60010</dc:relation>\n</oai_dc:dc>"
