    xml:lang=\"en-US\">A Review of Becoming Indian: The Struggle Over Cherokee Identity
    in the Twenty-first Century</dc:title>\n\t<dc:creator>McVicker, Suzan A. M.</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">American Indian Passing for White</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Belonging in Federally-Recognized Tribes</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Cherokee Identity</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Identity
    Politics</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Indigenous Identity</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Lost Kinship Status</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Shifting
    Racial Identity</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Tribal Belonging</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Self-in-Relationship</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Sovereignty
    Entitlement</dc:subject>\n\t<dc:description xml:lang=\"en-US\">Twenty-first century
    United States Census results stoke a wildfire racial conversation that sweeps
    far beyond Kituwah, the ancient mother town of the Cherokee People in the Great
    Smoky Mountains.  The Cherokee People of the Fire and their hidden descendants
    who passed as white are engaged in an expanding talking circle over questions
    of identity and belonging.  Circe Sturm, an interdisciplinary anthropologist with
    Sicilian, German, and Mississippi Choctaw ancestry, is quick to state that she
    was not raised on tribal land or in tribal community.  Though her readers do not
    know how she checked boxes indicating her race on the US Census form, she is clear
    about her aspiration for the book, Becoming Indian: The Struggle over Cherokee
    Identity in the Twenty-first Century.  Sturm invested over fifteen years of research
    toward realization of her vision for greater political understanding about a topic
    that arouses a conflagration of polarized perspectives. </dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2016-05-24</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
