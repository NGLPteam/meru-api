    xml:lang=\"en-US\">Farming</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Women
    Empowerment</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Economic Development.</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">In many parts of sub-Saharan Africa, indigenous vegetables
    have added important nutritional value to the diets of locals for hundreds of
    years. Women, who are traditionally in charge of family nutrition, have been more
    involved in cultivating or collecting indigenous vegetables. Studies on indigenous
    vegetables have pointed to the vegetables' higher levels of micronutrients. These
    nutrients are greater than their modern or exotic counterparts, which are now
    more regularly consumed across the region. However, in more recent times, there
    has been a noticeable reduction in the cultivation and consumption of indigenous
    vegetables across sub-Saharan Africa. In some communities, cultivation and consumption
    of indigenous vegetables have been relegated to the rural areas and have become
    the concern of older, rural women. This study explores the role of rural women
    in the production of indigenous vegetables in Rwanda, especially in view of the
    preponderance and consumer preference for modern vegetables in the country's recent
    history. Further, the study probes into the nutritional and economic importance
    of indigenous vegetables in Rwanda, with emphasis on how rural women stand to
    expand their earning power through scaling up their production capacity.   </dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2018-11-05</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
