    xml:lang=\"en-US\">Tribal</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Local
    Communities</dc:subject>\n\t<dc:description xml:lang=\"en-US\">Co-management of
    protected areas is a growing trend within the conservation management field. Current
    practice of co-management falls often fails to replicate the ideals because of
    unequal partnerships. An in-depth examination of co-management shows that the
    current methods of co-management disempower indigenous, tribal and local communities.
    Such disempowerment stems from an invalidation of the complex nuances of Traditional
    Ecological Knowledge (TEK). A co-management structure that views TEK as a legitimate
    knowledge system on par with scientific knowledge by incorporating many of the
    many tenets important to self-management of protected areas, including rights
    to self-control of knowledge, resources and cultures.  </dc:description>\n\t<dc:publisher
