    xml:lang=\"en-US\">Finland</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">northwestern
    Russia</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">aesthetic</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">indigenous rights</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">cultural
    practices</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">reindeer</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">fish</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">birds</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">This article analyzes three poems by acclaimed Sami poet Nils-Aslak
    Valkeapää. The author examines poetic language to underscore its ability to evoke
    Sami identity and the geography and ecology found where the Sami live in Fennoscandia
    (the far north of Sweden, Norway, Finland, and northwestern Russia). The author
    also weaves together each poem's theme(s) in order to emphasize the importance
    of the Sami's distinct perspective toward the lands surrounding them, and the
    Sami's place as its first inhabitants. Throughout the article, the author connects
    poetic structure, form, and content, bringing together aesthetic and indigenous
    rights concerns, especially Sami rights to determine their own cultural practices,
    which involve a deep relationship with Fennoscandia's ecologically-specific co-inhabitants:
    for example, its reindeer, fish, and birds.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-03-30</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
