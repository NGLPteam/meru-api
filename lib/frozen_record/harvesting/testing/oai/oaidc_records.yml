    xml:lang=\"en-US\">Homophily as a Safety Net: Investigating When Smallholder Farmers
    Decide to Buy Hybrid Seed in Northern Ghana</dc:title>\n\t<dc:creator>Ricciardi,
    Vincent</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Informal seed systems</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Ghana</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">social
    network analysis</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">agrobiodiversity</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">homophily</dc:subject>\n\t<dc:description xml:lang=\"en-US\">Dynamic
    social relationships can enhance farmer adoption or lead to the rejection of modern
    seed varieties. Different social pathways provide farmers with information about
    traditional and commercial seeds. Identifying how social relationships facilitate
    different varietal use may reveal the informal safety nets indigenous farmers
    rely on when transitioning to modern varieties. While homophilous relationships
    have been observed to stifle farmers' adoption of agricultural innovations, these
    bonded social relationships are the basis for informal seed exchange. Through
    homophilous relationships, farmers are able to communicate pertinent risks and
    foster greater support systems. By examining two communities in Northern Ghana,
    this study tests whether homophilous relationships function as safety nets that
    prevent farmers from using modern seed or if they mitigate risks of agrobiodiversity
    decline. Through social network analysis, particular relationships were observed
    to act as necessary safety nets for farmers' adoption of commercial seed; whom
    farmers commonly interact with may protect indigenous groups from adverse risk.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-12-07</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
