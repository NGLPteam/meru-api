    xml:lang=\"en-US\">Resistance</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Guatemala</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\"> This paper examines how development provides a site for particular
    performances of indigeneity in Guatemala. It explores the product of NGO (non-governmental
    organization) governmentality amongst a group of indigenous students participating
    in private scholarship programs in Guatemala City. The article draws on existing
    literature and ethnographic material to analyze three different outcomes when
    indigenous students engage with development NGOs that are trying to \"empower\"
    them and enable them to superarse, or overcome their conditions. First, an example
    of Hale's \"indio permitido\" (permitted Indian); second, one of the erasure of
    indigenous identity, where success means assimilation into mainstream white/non-indigenous
    society; finally, a \"third space\" where indigenous actors become agents of their
    own development. </dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The Pennsylvania
