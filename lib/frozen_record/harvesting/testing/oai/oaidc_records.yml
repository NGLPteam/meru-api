    xml:lang=\"en-US\">Preserving Cultural Heritage and Creating Economic Stability
    after the Nepal Earthquake</dc:title>\n\t<dc:creator>Doran, Kylie Rose</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Cultural Preservation</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Disaster
    Relief</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Nepal</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">During the summer of 2015, after my freshman year at The Pennsylvania
    State University, I was given the opportunity to spend about a month in Nepal
    where I worked at a non-governmental organization and created a project that would
    help Gatlang, a village that was horribly damaged by the earthquakes that struck
    Nepal in April and May of 2015. A few short weeks in Nepal were enough to change
    my perspective on the world forever. I still think about how lucky I am to have
    been granted an experience that most people could never dream of having. Even
    more than this, I realize how lucky I am to have never been forced to cope with
    the devastation of any disaster of the magnitude of the Nepal earthquake.</dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2016-06-14</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:format>application/vnd.openxmlformats-officedocument.wordprocessingml.document</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/60044</dc:identifier>\n\t<dc:identifier>10.18113/P8ik260044</dc:identifier>\n\t<dc:source
