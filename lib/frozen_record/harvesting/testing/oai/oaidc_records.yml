    xml:lang=\"en-US\">The Preservation of Indigenous Knowledge in Contemporary Mexico
    in El cultivo del maize en Yojovi by Javier Castellanos</dc:title>\n\t<dc:creator>Day,
    Ida</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">ecocritical</dc:subject>\n\t<dc:subject
