    xml:lang=\"en-US\">The Library for Food Sovereignty: A Field Report</dc:title>\n\t<dc:creator>Yost,
    Freya Ridgway</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Food Sovereignty</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Farmers</dc:subject>\n\t<dc:description xml:lang=\"en-US\">A
    Growing Culture (AGC), a US-based organization focused on advancing a culture
    of farmer autonomy and agro-ecological innovation, is managing the development
    of a community-led initiative to centralize local farming knowledge and innovations
    from around the world. Growing out of East Africa, the Library for Food Sovereignty
    (LFS) is being driven by a diverse group of local knowledge stewards, farmer-led
    organizations, and regional networks. The participatory, informal, and celebratory
    nature of the initiative sets it apart from other platforms. Organized directly
    around the communities themselves, the platform supports open frameworks for sharing,
    scaling out, and improving innovations across geographies. Farmer innovations
    are increasingly valued as site-specific and locally sourced solutions that contribute
    to community and environmental resilience. LFS promotes and celebrates the dynamics
    of local knowledge, bringing awareness of its potential to address some of the
    world's biggest challenges.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The
    Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2017-02-20</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:format>image/jpeg</dc:format>\n\t<dc:format>image/jpeg</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/60155</dc:identifier>\n\t<dc:identifier>10.18113/P8ik360155</dc:identifier>\n\t<dc:source
