    xml:lang=\"en-US\">Socially-Just and Scientifically-Sound: Re-Examining Co-Management
    of Protected Areas</dc:title>\n\t<dc:creator>Casson, Sarah A.</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Conservation</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Co-Management</dc:subject>\n\t<dc:subject
