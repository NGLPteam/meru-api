    xml:lang=\"en-US\">Indigenous Beverage Production and Economic Empowerment of
    Rural Women in Rwanda</dc:title>\n\t<dc:creator>Ezeanya-Esiobu, Chika</dc:creator>\n\t<dc:creator>Ndungutse,
    Vedaste</dc:creator>\n\t<dc:creator>Nshimyimana, Salomon</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Indigenous Beverages</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Rural
    Women</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Economic Empowerment</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Rwanda</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">African
    Development</dc:subject>\n\t<dc:description xml:lang=\"en-US\">Across sub-Saharan
    Africa, indigenous non-alcoholic and alcoholic beverages are produced from locally
    available materials such as cereals, fresh milk, fruits, and vegetables. Women
    are usually the custodians of the indigenous technology needed to produce indigenous
    beverages. If properly harnessed, indigenous beverage production can grant rural
    women the economic power needed to enable them to realize their potential. This
    paper examines four beverages in Rwanda produced with the use of indigenous technology.
    The study looks at how the indigenous technology-based production of beverages
    created from banana and sorghum contributes to increased income and enhanced access
    for rural women. It also explores trends, challenges, and opportunities in improving
    the economic situation of rural women who are engaged in such business in Rwanda.
    The aim is to determine the contribution of this sector to the economic empowerment
    of rural women and how existing institutions and practices impede or create conditions
    for further advancement.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The
    Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2018-11-05</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
    xml:lang=\"en-US\">Peer-reviewed Article</dc:type>\n\t<dc:type xml:lang=\"en-US\">survey/interview</dc:type>\n\t<dc:format>application/pdf</dc:format>\n\t<dc:format>application/vnd.openxmlformats-officedocument.wordprocessingml.document</dc:format>\n\t<dc:identifier>https://journals.psu.edu/ik/article/view/60438</dc:identifier>\n\t<dc:identifier>10.18113/P8ik460438</dc:identifier>\n\t<dc:source
