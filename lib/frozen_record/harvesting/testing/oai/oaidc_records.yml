    xml:lang=\"en-US\">Decolonization and Life History Research: The Life of a Native
    Woman</dc:title>\n\t<dc:creator>Wheaton-Abraham, Jyl M.</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Decolonization</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Indigenous
