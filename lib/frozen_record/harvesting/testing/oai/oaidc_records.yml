    Disease and Agrarian Transformation in Dry Zone Sri Lanka</dc:title>\n\t<dc:creator>Senanayake,
    Nari</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Mystery Kidney Disease</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Geography</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Dry
    Zone Sri Lanka</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Methodology</dc:subject>\n\t<dc:description
    xml:lang=\"en-US\">Since the first reports of a mysterious new form of Chronic
    Kidney Disease (CKDu) emerged in the early 1990s, Sri Lanka's dry zone has become
    the epicenter of an epidemic that is slowly crippling agricultural communities
    across the island's rice belt. In this field report, I provide a detailed description
    of my fieldwork in two \"CKDu hotspots\" including an overview of my research
    design and some preliminary research findings. This work is grounded in feminist
    methodology and integrates ethnographic and archival fieldwork conducted in the
    United Kingdom and Sri Lanka over the summers of 2013 and 2015 as well as eleven
    months of research in Sri Lanka over 2016-17.  This article elaborates on fieldwork
    that I undertook across a range of sites including libraries, farmers' fields,
    kidney screening clinics, and government offices. Collectively, an analysis of
    this data provides a deeper understanding of how the problem of CKDu reconfigures
    human-environment interactions, subjectivities, and relations of expertise in
    areas where the disease is endemic.</dc:description>\n\t<dc:publisher xml:lang=\"en-US\">The
    Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2017-12-05</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
