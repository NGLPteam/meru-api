    Kabir Sanjay</dc:creator>\n\t<dc:creator>Robinson, Daniel</dc:creator>\n\t<dc:creator>Oliva,
    Maria Julia</dc:creator>\n\t<dc:subject xml:lang=\"en-US\">Biocultural community
    protocols</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">biotrade</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">access and benefit sharing</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Convention
    on Biological Diversity</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">biodiversity</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">indigenous peoples</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Nagoya
    Protocol</dc:subject>\n\t<dc:description xml:lang=\"en-US\">The international
    legal landscape on rights of indigenous peoples is gathering momentum around the
    protection of their traditional knowledge and genetic resources. This international
    momentum is simultaneously engendering complementary trajectories in national
    law and policy, with terms like 'access and benefit sharing' and 'sui generis'
    protection of traditional knowledge. While these laws attempt to identify rights-holders,
    define procedures for engagement and outline parameters for what is balanced,
    fair and equitable they also need to be reconciled with the role and relationship
    of communities in respect to their lands and knowledge. Genuine engagement with
    communities has been difficult with lawmakers and businesses understanding community
    rights to their resources and knowledge from a purely economic point of view.
    This article identifies lessons from the best practice approach of Ethical BioTrade
    using biocultural community protocols as a way to deal with this challenge. </dc:description>\n\t<dc:publisher
    xml:lang=\"en-US\">The Pennsylvania State University Libraries</dc:publisher>\n\t<dc:date>2015-12-12</dc:date>\n\t<dc:type>info:eu-repo/semantics/article</dc:type>\n\t<dc:type>info:eu-repo/semantics/publishedVersion</dc:type>\n\t<dc:type
