    xml:lang=\"en-US\">The Messages Behind Carved Swahili Doors: Field Report on Pre-Dissertation
    Research in Tanzania, Kenya, and Ghana</dc:title>\n\t<dc:creator>Purdy, Janet</dc:creator>\n\t<dc:subject
    xml:lang=\"en-US\">Carved Swahili Doors</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Tanzania</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Kenya</dc:subject>\n\t<dc:subject xml:lang=\"en-US\">Ghana</dc:subject>\n\t<dc:subject
    xml:lang=\"en-US\">Art History</dc:subject>\n\t<dc:description xml:lang=\"en-US\">For
    the powerful merchants who established control along the Swahili coast of East
    Africa in the nineteenth century, doors held great meaning. Especially prevalent
    in the Stone Town district of Zanzibar are extant examples of massive, elaborately
    carved wooden doors that adorned the front entrances of grand buildings. These
    facades stood as direct messages of power, wealth, heritage, security, religious
    beliefs, and more. They delineated space in a myriad of ways. Who was the audience
    for their messages, what visual propaganda was at play, and how might this inform
    our understanding of cultural exchange and communications in the region today? </dc:description>\n\t<dc:publisher
