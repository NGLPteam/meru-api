          <abstract>&lt;p&gt;This article highlights an innovative take on the jigsaw format, an inclusive and cooperative active learning strategy, implemented in an upper-level engineering elective course. After students complete the usual two steps of the jigsaw method&#x2014;first gaining mastery in &#x201C;expert groups&#x201D; and then collaboratively teaching their peers in &#x201C;jigsaw groups&#x201D;&#x2014;they then complete a third step in their jigsaw groups, in which they work together on an authentic design problem, offering a practical take on applying course content. This activity was implemented in three courses offered both in person and remotely (online only). We share how this innovation can promote learning, problem-solving, perspective sharing, and teamwork in contexts with students from different backgrounds and levels of experience.&lt;/p&gt;</abstract>
