          <abstract>&lt;p&gt;The importance of staying relevant when teaching communication and advertising courses is hardly a new concept nor is the use of modern and evolving technologies to achieve this goal. However, empirically assessing college students&#x2019; perceptions of online learning when it is a forced choice is an underexplored area. To address this gap and consider the perspectives of diverse student populations, this paper analyzes data collected from a large communication class at a Hispanic serving institution. The purpose of this research is to better understand students&#x2019; perceptions of teaching technologies, class sizes, benefits and hindrances of online learning, preferred course delivery methods, social adaptations, and perceptions of how their university has handled the transition. Data revealed face-to-face courses were the most desired modality with no race or first-generation (FG) differences; however, gender differences were present. Class size impacted modality preference as well as preference for the inclusion of specific online tools. Additionally, a longitudinal comparison of student data between 2018 and 2020, before and after the onset of the global pandemic, revealed significant differences in student preparedness, faculty interaction, and institutional communication.&lt;/p&gt;</abstract>
