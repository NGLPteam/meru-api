          <abstract>&lt;p&gt;The following study examined the effect of mindful practices on college student attitudes and learning comprehension using two sections of an introductory biology course taught by the same instructor. One section used lecture complemented with active learning formats while the other section additionally included mindful practices. Comparisons were made between the students&#x2019; surveys and quiz/exam scores. Students in the mindful section also kept journals. Results showed no significant differences in quiz and exam scores between the two groups; however, students in the mindfulness section found value in the practices both in and outside the classroom. Students reported a gain in their attitude towards the value of mindfulness practices as well as the use of mindfulness practices and reported a decrease in anxiety levels. Students identified these practices as helping them with focused attention, peace, and relaxation. At the end of the semester, over 90% of students agreed that mindfulness has a valuable place in the college classroom.&lt;/p&gt;</abstract>
