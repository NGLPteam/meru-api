          <abstract>&lt;p&gt;Assessment is critical to effectively implementing interdisciplinary pedagogy in higher education. We developed an interdisciplinary project for an Introduction to Psychology and Introduction to Criminal Justice learning community at an urban community college. The semester-long project involved completing a series of lessons and assignments in both courses. The study objective was to evaluate the extent to which the interdisciplinary project supported students&#x2019; learning, with attention to their academic skill development, progress on course learning outcomes, and academic progress in the psychology course. Data procedures included summative assessment of final paper submissions and collection of final paper grades and final grades in the psychology course across two cohorts of learning community students. Findings suggest the interdisciplinary project positively supported students&#x2019; academic skill development, progress on course learning outcomes, and overall success in the psychology course. These findings demonstrate the value of interdisciplinary teaching and assessment. We offer the interdisciplinary project and assessment procedures presented here as models for higher education faculty interested in interdisciplinary pedagogical approaches.&lt;/p&gt;</abstract>
