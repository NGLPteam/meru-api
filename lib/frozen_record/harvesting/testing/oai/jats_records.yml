          <abstract>&lt;p&gt;This article reports on an application of a SoTL research process for two teacher education instructors in an undergraduate teacher education course, &lt;em&gt;Teaching and Learning in the Digital Age&lt;/em&gt;. After engaging in content analysis of student work samples derived from a Digital Sabbath assignment, the instructors asked more questions about how well the assignment aligned to course objectives and intended learning outcomes.&amp;nbsp;Collaboratively, they determined how the Digital Sabbath assignment could be revised to better meet the stated course objective. The authors anticipate that assignment revisions could result in improved student learning outcomes for the teacher education students. Insights from the student responses and course materials are discussed as well as implications for teaching and learning in a teacher education program.&lt;/p&gt;</abstract>
