          <abstract>&lt;p&gt;Higher education faculty members are increasingly being asked to defend their teaching methods with research-based support. This article offers such evidence through a randomized control-group pretest-posttest study that examined whether a newly created andragogy method, Forming Optimal Classroom Environments (FOCE), increased master&#x2019;s students&#x2019; research self-efficacy in comparison to the standard teaching method (STM). The article details the model, based on Bandura&#x2019;s social cognitive theory, particularly his concept of self-efficacy. The model relies upon both Bandura&#x2019;s publications and results over the last forty years from researchers who have investigated higher education teaching techniques based on the concept of self-efficacy. Fifteen such research-based techniques form the model. Results found no significant interaction effect when comparing FOCE with the STM.&amp;nbsp; Additionally, both teaching methods demonstrated that knowledge increases were positively correlated with research self-efficacy increases.&amp;nbsp; This indicates that increasing research knowledge is one factor in increasing students&#x2019; research self-efficacy.&amp;nbsp; Implications of findings are discussed.&lt;/p&gt;</abstract>
