          <abstract>&lt;p&gt;This research examines the impact of various high-impact educational practices integrated in different group elements (groups course, in-class group activities, and a learning community) on student perceived group work experience related to the Emerging Values model. The Emerging Values model found academic group work to be beneficial for students, specifically associated with peer value and group work values. Different types of high-impact educational practices related to groups are examined using the Emerging Values model. Implications for teaching group work and personal and professional growth in group work are examined. The integration of group work in the higher education classroom and application to professional environments is discussed extensively.&lt;/p&gt;</abstract>
