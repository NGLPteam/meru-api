          <abstract>&lt;p&gt;This quantitative research study examined one instructor&#x2019;s redesign of her introductory Anthropology course (N = 265) from Teacher-Centered (TC) to Learning-Centered (LC) and the resulting impact on her students&#x2019; perceptions of Teaching Presence (TP), Social Presence-Interaction (SP-I), Social Presence- Participation (SP-P), Cognitive Presence (CP), and Satisfaction (SAT). Using the Community of Inquiry (CoI) survey (Swan, Richardson, Ice, Garrison, Cleveland-Innes, &amp;amp; Arbaugh, 2008) in a face-to-face classroom environment; results indicated that implementing a LC classroom compared to a TC classroom was found to have a significantly positive impact on students&#x2019; perceptions of TP (&lt;em&gt;p &lt;/em&gt;= .021), SP-I (&lt;em&gt;p &lt;/em&gt;&amp;lt; .001), SP-P (&lt;em&gt;p &lt;/em&gt;&amp;lt; .001), CP (&lt;em&gt;p &lt;/em&gt;= 002), and SAT (&lt;em&gt;p &lt;/em&gt;= .022). Multiple regression results indicated that TP, SP-I-, and SP-P were able to predict 42% of students&#x2019; level of satisfaction score with TP having the highest level of prediction (&#x3B2;=.37). Preliminary evidence suggests that instructors who implement LC teaching methodologies can have a positive impact on TP, SP-I, SP-P, CP, and SAT.&lt;/p&gt;</abstract>
          <kwd-group xml:lang="en">
