          <abstract>&lt;p&gt;Can creativity be taught? Multiple sources attest that the business community values creativity in potential new hires, but a signature pedagogy of teaching for creativity in business classes has not yet emerged. To contribute to a body of evidence-based practice, this study assessed the impact of several in-class activities that were deployed among undergraduate business students to see if these enhanced their creative problem-solving abilities, as assessed by pre- and post-intervention measures. The results were moderately encouraging and suggest domain-specific teaching and learning strategies. Further, the results offer encouragement to all instructors, irrespective of any prior experience with creativity-enhancing efforts.&lt;/p&gt;</abstract>
