          <abstract>&lt;p&gt;This paper describes the principles of transformative pedagogy that lead to the development of distinct student voices in academic writing classes. Whether the course is taught at the undergraduate level through research, expository, and argumentative writing assignments or at the graduate level through literature review essays, research articles, and dissertation writing tasks, students need to be able to develop their voices and make their contributions to knowledge. Correspondingly, professional writing teachers need to teach students how to write voiced project documents such that it has the student&#x2019;s unique signature even when situated within a paradigmatic boundary. The article expands on how facilitators of academic writing courses can incorporate S.E.A. principles of scaffolding, empowerment, and awareness as triple enablers into their teaching methodologies in order to develop student voices and usher in transformation successfully. As one of the few articles to examine how graduate and undergraduate academic writing instruction, including W.A.C. (Writing Across the Curriculum) and W.I.D. (Writing in the Discipline) teaching, can be recast to develop student voices, the paper can be helpful to readers looking for resources and recommendations to incorporate transformative pedagogy into their teaching.&lt;/p&gt;</abstract>
