          <abstract>&lt;p style="margin-bottom: 0in;"&gt;&#x201C;&lt;span style="font-family: MS Reference Sans Serif, serif;"&gt;&lt;span style="font-size: small;"&gt;Futurology&#x201D; is the process of forecasting or designing the future, whether that be the near future or far future. College courses rarely explicitly include futurology, even though the content of many courses has implications for the future. To build knowledge on how future-oriented content can be incorporated into educational curriculum, I studied a college course in which students used futurology activities as part of an active learning setup. My study suggests that future-oriented content is appealing to students and helps students develop a sense of control over the future. In order to better introduce students to futurology, instructors must attend carefully to students&amp;#x27; unfamiliarity with structured future-oriented thinking, as well as to fatalistic attitudes about the future.&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;</abstract>
