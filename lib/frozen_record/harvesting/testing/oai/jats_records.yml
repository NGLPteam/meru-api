          <abstract>&lt;p&gt;Handwriting is a multisensory process known to enhance memory, focus, engagement, and cognition in the learner, thereby making it a valuable study skill. In an attempt to embed handwriting as a study skill in a gateway science course, I used a combination of scaffolding and individual student consultations. Scaffolding emphasized the use of &lt;em&gt;desirable difficulties&lt;/em&gt; and &lt;em&gt;retrieval practice&lt;/em&gt; through the implementation of techniques such as the &lt;em&gt;flipped learning&lt;/em&gt; approach and &lt;em&gt;take home-in class hybrid&lt;/em&gt; essay exams. While the former helped to increase overall student success the latter technique was aimed at enhancing written fluency in the subject, curbing procrastination, and providing opportunities for high impact retrieval practice during the in-class essay exams. One-on-one student consultations that emphasized rewriting and maintaining good notes were used as interventions throughout the semester to promote positive study behavior and also as a crucial stage in preparing for each unit exam. Level of student engagement in using handwriting as a study skill was traced within the context of a typical &lt;em&gt;threshold experience&lt;/em&gt;. Handwriting as a study skill was successfully embedded in this course and showed positive results in terms of student retention, engagement, and overall success.&amp;nbsp;&lt;/p&gt;
    &lt;p&gt;&amp;nbsp;&lt;/p&gt;</abstract>
