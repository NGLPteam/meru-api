          <abstract>&lt;p&gt;Universal design for learning (UDL) ensures that content is accessible to the largest audience by removing learning impediments (CAST, 2011). However, few scholars have surveyed students about how much UDL they encounter in their courses or how important they perceive these course modifications to be, especially in a post-secondary context. To this end, students at a Canadian college were surveyed. In a follow-up survey, faculty were also asked to report on how they thought their students perceived and valued their UDL usage. UDL perceived usage and perceived usefulness data were compared across both students and faculty and there was much agreement across the samples. Disagreements are discussed.&lt;/p&gt;</abstract>
