          <abstract>&lt;p&gt;Professors and students have contradictory views of course reading. Professors believe that reading outside of the classroom is essential in optimizing learning. However, students often find the readings to be time-consuming, not necessary to pass the class, and an option rather than a requirement. We surveyed 449 undergraduate university students and interviewed 17 university faculty to determine the perceived value of reading assignments in college classes. This preliminary study yielded that faculty could benefit from professional development workshops that will help them determine how to incorporate strategies to increase the students&#x2019; completion of assigned readings. By investigating students&#x2019; thoughts and concerns, professors can better understand how to make assigned readings more attractive to students.&lt;/p&gt;</abstract>
