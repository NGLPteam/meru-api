          <abstract>&lt;p&gt;The purpose of this critical content analysis study was to examine higher education/student affairs (HE/SA) preparation toward a racial framing that centers and honors Black mattering. We explored linkages between Black literacies and epistemic credibility as indicators of Black mattering by analyzing 24 syllabi of foundational courses in HE/SA graduate preparation programs using Muhammad&#x2019;s (2020) Historically Responsive Literacy (HRL) framework. The HRL framework is a four-layered equity framework with the following learning goals: (a) identity development; (b) skill development; (c) intellectual development; and (d) criticality. Across the four layers, we found little evidence of Black mattering in our data. To meaningfully situate Black mattering within curriculum development, we suggest instructors use their syllabus to begin unframing white supremacy and framing the curriculum with Black mattering.&lt;/p&gt;</abstract>
