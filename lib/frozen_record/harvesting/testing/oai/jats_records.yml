          <abstract>&lt;div&gt;&lt;span class="ABSTRACT"&gt;Epistemic beliefs are one&#x2019;s assumptions about knowledge and knowing. Given the research in educational psychology that established epistemic beliefs as reliable predictors of student success, we devised a pedagogical intervention to improve students&#x2019; epistemic beliefs. In this study, we examined the effectiveness of the reflective writing task as a means of changing how students think about what is known. Students from two upper-level psychology classes (Cognitive and Research Methods) took a general epistemic belief survey by rating their agreements with 38 items at three different times in a semester (first-day, pre-reflective-writing task, and post-reflective-writing task). Day 1 responses were utilized to validate the survey items using principal component analysis&#x2014;three variables (Knowledge Construction and Modification-KCM, Structure of Knowledge-KST, and Meaning of Successful Students-SS) emerged. The intervention successfully improved students&#x2019; beliefs specific to Structure of Knowledge-KST and Meaning of Successful Students-SS, beliefs that predict student learning. This study suggests that even short interventions have the potential to influence students&#x2019; beliefs about knowledge, which have been shown to have demonstrable effects on their academic success. &lt;/span&gt;&lt;/div&gt;</abstract>
