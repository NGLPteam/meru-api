          <abstract>&lt;p&gt;This article reports on a mixed-methods study examining the ways in which faculty and staff engage with the Scholarship of Teaching and Learning (SoTL) at a medium-sized research-intensive university in southern Ontario, Canada. Survey data was collected from fifty-six faculty and staff respondents, along with eight faculty completing follow-up semi-structured interviews. We found respondents used multiple engagement modalities to stay informed on SoTL literature, carry out SoTL research, and disseminate their findings. Barriers to SoTL participation include lack of dedicated time, limited formal SoTL training, and inexperience with different disciplinary norms found in SoTL articles. Participants emphasized the importance of collaborative SoTL inquiry, highlighting in particular the benefits of partnering with students on scholarly projects. Additionally, participants underscored the importance of implementing evidence-based teaching strategies. Our findings mirror trends in the literature regarding SoTL engagement activities, barriers to participation, and faculty perceptions of SoTL. This study contributes novel insight into the ways faculty choose to engage with SoTL and common obstacles, as well as suggestions for how teaching and learning centers can use engagement data to better support faculty and staff SoTL scholars.&lt;/p&gt;</abstract>
