          <abstract>&lt;p&gt;In higher education institutions, many faculty members are hired because they are experts in their field of study, but not necessarily individuals who are trained in how to teach. This quantitative, quasi-experiment study examined college faculty member&#x2019;s level of methodology training in relation to student satisfaction, current course performance, attendance, the belief in the need for training, and a faculty member&#x2019;s sense of efficacy in teaching. In other words, does having a college professor trained in how to teach matter? The researcher found statistically significant results for student satisfaction, current course performance and attendance. The faculty member&#x2019;s belief in the need for teaching methodology training showed that 96% (n = 87) of the faculty surveyed felt there was a need to be trained to teach at the college level. Faculty members want to be trained and great things can happen when faculty members develop the skills in &#x201C;how to teach.&#x201D;&lt;/p&gt;</abstract>
