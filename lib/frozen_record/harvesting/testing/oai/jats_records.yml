          <abstract>&lt;p&gt;&lt;span style="font-weight: 400;"&gt;Through surveys and focus group conversations, we studied students&amp;#x27; experiences with instruction in writing-intensive (WI) courses at our urban R1 university and their awareness of and attitudes about linguistic and rhetorical diversity.&lt;/span&gt;&lt;span style="font-weight: 400;"&gt; Specifically, we explore discrepancies&amp;nbsp; between students&amp;#x27; experiences with languaging, language judgment, and our university&#x2019;s diversity and our goals as teacher-scholars who seek a university context more ready for writing instruction that embraces linguistic diversity. Echoing Baker-Bell&#x2019;s (2020) discussion of students&#x2019; &#x201C;linguistic double-consciousness,&#x201D; our analysis demonstrates the misalignment between the valuing of linguistic diversity emphasized in contemporary scholarship and the perspectives on languaging held by our direct instructional audience: the students at our university. Importantly, &lt;/span&gt;&lt;span style="font-weight: 400;"&gt;while most survey participants agreed that &#x201C;bringing linguistic diversity into the classroom enhances their writing,&#x201D; most focus group participants generally implied a much different experience, describing writing &#x201C;formally&#x201D;&amp;nbsp; or &#x201C;in Standard American English,&#x201D; for classes, with no suggestion that their writing was positively affected by linguistic diversity. &lt;/span&gt;&lt;span style="font-weight: 400;"&gt;This study points us to strategies that will help us get on the same conversational page with students about linguistic diversity.&amp;nbsp; &lt;/span&gt;&lt;/p&gt;</abstract>
