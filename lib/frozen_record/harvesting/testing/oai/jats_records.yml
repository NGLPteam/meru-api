          <abstract>&lt;p&gt;First-generation college students comprise a sizable number of the student population in colleges and universities across the nation. As faculty are tasked with teaching and supporting these students in their courses, it is important to consider the alignment of faculty perspectives and the needs of first-generation students. This study explored the perspectives of 176 post-baccalaureate students and 54 faculty at a large, urban Hispanic-serving university in California, with nearly 77% of the campus population consisting of first-generation students and 65% of Latinx students. Data collection consisted of surveys completed by faculty as well as first-generation and non-first-generation students. Although first-generation and non-first-generation students did not differ significantly in their ratings of faculty&#x2019;s teaching practices, the means were lower for more items among the first-generation students. Findings also indicate that greater alignment is needed between how faculty teach and what first-generation students need to succeed, most notably in the lower ratings of faculty teaching by students versus faculty themselves and the differing themes emerging from qualitative analyses of participants&#x2019; responses.&#xA0;&lt;/p&gt;</abstract>
