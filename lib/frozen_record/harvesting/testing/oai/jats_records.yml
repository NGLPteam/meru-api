          <abstract>&lt;p&gt;Teacher professional development and education programs are enhancing job-embedded experiences to address the disparity between theory and implementation. Simultaneously, higher education is now offering online courses to attract geographically distant educators, especially in high-needs fields such as teaching English Learners and Culturally and Linguistically Diverse students. There is a need to investigate what online teacher professional development and education programs can do to promote teachers&#x2019; application of what they learn. This pilot study utilized the Inventory of Situationally and Culturally Responsive Teaching (ISCRT) to investigate 23 in-service teachers&#x2019; culturally responsive teaching (CRT) practices before and after receiving online coursework and coaching. When compared to the control group, treatment teachers&#x2019; scores on four of the five ISCRT standards&#x2014;&lt;em&gt;Joint Productive Activity, Language and Literacy Development, Challenging Activities, &lt;/em&gt;and&lt;em&gt; Instructional Conversations&lt;/em&gt;&#x2014;as well as the composite were statistically significant. Findings suggest online CRT coursework with complementary instructional coaching supports teachers&#x2019; implementation of new knowledge and pedagogy.&lt;/p&gt;</abstract>
