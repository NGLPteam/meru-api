version: "3.9"
services:
  cache:
    image: "memcached:1.6.9"
    shm_size: 2g
    restart: unless-stopped
  db:
    image: "postgres:13.1-alpine"
    shm_size: 2g
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: bitnami/redis:latest
    restart: unless-stopped
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
  web:
    tty: true
    stdin_open: true
    build: .
    environment:
      - "EDITOR=vim"
      - "MEMCACHE_SERVERS=cache:11211"
      - "REDIS_URL=redis://redis:6379"
      - "S3_ENDPOINT=http://host.docker.internal:10042"
      - "UPLOAD_HOST=http://localhost:10042"
      - "UPLOAD_BUCKET=wdp-api"
      - "WEB_CONCURRENCY=0"
    volumes:
      - bundle_cache:/bundle
      - .:/srv/app
    ports:
      - "6222:6222"
    restart: unless-stopped
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: bin/sidekiq -C config/sidekiq.yml
    environment:
      - "MEMCACHE_SERVERS=cache:11211"
      - "REDIS_URL=redis://redis:6379"
      - "S3_ENDPOINT=http://host.docker.internal:10042"
      - "UPLOAD_HOST=http://localhost:10042"
      - "UPLOAD_BUCKET=wdp-api"
    volumes:
      - bundle_cache:/bundle
      - .:/srv/app
    restart: unless-stopped
    depends_on:
      - db
      - redis
  clock:
    build: .
    command: bin/zhong zhong.rb
    environment:
      - "MEMCACHE_SERVERS=cache:11211"
      - "REDIS_URL=redis://redis:6379"
      - "S3_ENDPOINT=http://host.docker.internal:10042"
      - "UPLOAD_HOST=http://localhost:10042"
      - "UPLOAD_BUCKET=wdp-api"
    volumes:
      - bundle_cache:/bundle
      - .:/srv/app
    restart: unless-stopped
    depends_on:
      - db
      - redis

volumes:
  bundle_cache:
    driver: local
  postgres-data:
    driver: local
